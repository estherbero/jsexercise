<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Essentials</title>
    </head>
    <body>
        <h1>JS Ex.10 
            program to calculate multiplication 
            and division of two numbers (input from user).
        </h1>
          <div id="main"></div>


        <script>

        firstnumber = window.prompt("1st number: ");
        secondnumber = window.prompt("2st number: ");
        
        var multiplication="";
            multiplication= firstnumber*secondnumber;
        var resultdiv="";
            resultdiv=firstnumber/secondnumber;
        

         console.log ("the result of the multiplication is:" + multiplication );
         console.log ("the result of the division is:" + resultdiv );


        </script>


    </body>
</html>
