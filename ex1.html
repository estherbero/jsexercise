    <body>
        <h1>Ex.1 JS program to display the current day and time in the following format. Sample Output : Today is : Tuesday. Current time is : 10 PM : 30 : 38</h1>
          <div id="main"></div>

        <script>

////////////////


  var today = new Date(); //"new" es un constructor o "instanciar" "estoy construyendo un objeto de tipo (tipo=clase) Date". Y con eso puedo acceder a todas sus propiedades .getDay(), getHours() ....
     
      var day = today.getDay();  //getDay() is a method. Day of the week according to local time, where 0 represents Sunday.

      var num =day+1;

      var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];

      var hour = today.getHours(); //between 0 and 23.
      var minute = today.getMinutes(); //between 0 and 59
      var second = today.getSeconds(); //between 0 and 59

      //12-hour periods. 
      //AM Ante Meridiem Between midnight (0:00) & noon (12:00)
      //PM Post Meridiem.Between noon (12:00) & midnight (0:00)
      //si la hora es >=12 entonces True y es PM, si es False serÃ­a AM
      var prepand = (hour >= 12)? " PM ":" AM "; 

      //sil a hora es >= 12 entonces es True y se ejecutara "Hour -12", si es False, entonces nos quedamos solo con "Hour"
      hour = (hour >= 12)? hour - 12: hour;
      

      // si la hora es 0 y PM
      if (hour===0 && prepand===' PM ') // === equal value and equal type // && and
            { 
            if (minute===0 && second===0)
                      { 
                      hour=12;
                      prepand=' Noon'; //mediodia
                      } 
                //si no es (minute===0 && second===0) entonces es 12PM  
                else
                      { 
                      hour=12;
                      prepand=' PM';
                      }         
            } 

      // si la hora es 0 y AM
      if (hour===0 && prepand===' AM ') 
            { 
            if (minute===0 && second===0)
                      { 
                      hour=12;
                      prepand=' Midnight';
                      } 
            else
                      { 
                      hour=12;
                      prepand=' AM';
                      } 
            } 
    
    console.log ("Today is : " +  num + "-" + daylist[day] + "." );
    console.log ("Current Time : "+ hour + prepand + " : " + minute + " : " + second);


    document.write ("Today is : " +  num + " " + daylist[day] + "." + " Current Time : "+ hour + prepand + " : " + minute + " : " + second);


        </script>
    </body>
