<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Essentials</title>
    </head>
    <body>
        <h1>Ex.2 JS program to print the contents of the current window</h1>
          <div id="main"></div>


<!-- Creamos un boton con la funcion de JS que ordenarÃ¡ imprimir-->
<button onclick="print_this_page()">Print page</button>


        <script>
          //(function)
          function print_this_page()
          // {objects} window es un object
          {
            //function
            window.print();   
            //window.print() is used to open the Print Dialog to print the current document.
          }

        </script>
    </body>
</html>
