    <body>
        <h1>Ex.6 JS Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar. </h1>
          <div id="main"></div>


        <script>

        year = window.prompt("Input a Year : ");
        x = (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
        
        console.log(x);


        </script>
